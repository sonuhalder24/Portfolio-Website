<section id="contact" class="py-20 bg-gradient-to-br from-green-600 to-indigo-700 text-white">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center mb-12">Get In Touch</h2>
    <div class="max-w-4xl mx-auto">
      <div class="grid md:grid-cols-2 gap-8 mb-12">
        <div class="bg-white/10 backdrop-blur-lg p-6 rounded-lg">
          <h3 class="text-xl font-bold mb-2">ğŸ“§ Email</h3>
          <a
            [href]="'mailto:' + personalInfo?.email"
            class="text-white-600 hover:text-blue-200 font-semibold"
          >
            {{ personalInfo?.email }}
          </a>
        </div>
        <div class="bg-white/10 backdrop-blur-lg p-6 rounded-lg">
          <h3 class="text-xl font-bold mb-2">ğŸ“± Phone</h3>
          <a
            [href]="'tel:' + personalInfo?.phone"
            class="text-white-600 hover:text-blue-200 font-semibold"
          >
            {{ personalInfo?.phone }}</a
          >
        </div>
        <div class="bg-white/10 backdrop-blur-lg p-6 rounded-lg">
          <h3 class="text-xl font-bold mb-2">ğŸ“ Location</h3>
          <a
            [href]="mapUrl"
            target="_blank"
            rel="noopener"
            class="text-white-600 hover:text-blue-200 font-semibold"
          >
            {{ personalInfo?.location }}
          </a>
        </div>
        <div class="bg-white/10 backdrop-blur-lg p-6 rounded-lg">
          <h3 class="text-xl font-bold mb-2">ğŸŒ Website</h3>
          <a
            [href]="'https://' + personalInfo?.website"
            target="_blank"
            class="hover:text-blue-200 transition font-semibold"
          >
            {{ personalInfo?.website }}
          </a>
        </div>
      </div>

      <div class="text-center">
        <div class="flex justify-center space-x-6 mb-8">
          <a
            [href]="'https://' + personalInfo?.github"
            target="_blank"
            class="hover:text-blue-200 transition text-3xl"
