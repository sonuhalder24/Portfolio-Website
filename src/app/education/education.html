<section id="education" class="py-20 bg-white">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">Education</h2>
    <div class="max-w-4xl mx-auto">
      <div
        *ngFor="let edu of education"
        class="bg-gradient-to-r from-blue-50 to-indigo-50 p-8 rounded-lg shadow-md my-2.5"
      >
        <div class="flex flex-col md:flex-row md:justify-between md:items-start">
          <div>
            <h3 class="text-2xl font-bold text-gray-800">{{ edu.degree }}</h3>
            <p class="text-xl text-blue-600">
              <a [href]="edu.link" rel="noopener">{{ edu.school }}</a>
            </p>
            <p class="text-gray-600">{{ edu.location }}</p>
            <p class="text-gray-600 mt-2">{{ edu.gpa }}</p>
          </div>
          <span class="text-gray-500 mt-2 md:mt-0">{{ edu.period }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
