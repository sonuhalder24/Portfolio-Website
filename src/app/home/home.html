<section
  id="home"
  class="pt-20 min-h-screen flex items-center bg-gradient-to-br from-blue-50 to-indigo-100"
>
  <div class="container mx-auto px-6 py-20">
    <div class="flex flex-col md:flex-row items-center justify-between">
      <div class="md:w-1/2 mb-10 md:mb-0">
        <h1 class="text-5xl md:text-6xl font-bold text-gray-800 mb-4">
          Hi, I'm <span class="text-blue-600">{{ personalInfo?.name }}</span>
        </h1>
        <p class="text-2xl text-gray-600 mb-6">{{ personalInfo?.title }}</p>
        <p class="text-lg text-gray-600 mb-8">{{ about?.summary }}</p>
        <div class="flex space-x-4">
          <button
            (click)="scrollToSection('contact')"
            class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition"
          >
            Contact Me
          </button>
          <button
            (click)="downloadResume()"
            class="border-2 border-blue-600 text-blue-600 px-8 py-3 rounded-lg hover:bg-blue-600 hover:text-white transition"
          >
            Download CV
          </button>
        </div>
      </div>
      <div class="md:w-1/2 flex justify-center">
        <img
          src="assets/images/1624773105505.jpg"
          alt="Profile"
          class="rounded-full w-80 h-80 object-cover shadow-2xl"
        />
      </div>
    </div>
  </div>
</section>
