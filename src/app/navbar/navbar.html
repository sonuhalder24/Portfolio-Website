<nav class="fixed w-full bg-white shadow-md z-50">
  <div class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo / Name -->
      <div class="text-2xl font-bold text-blue-600">
        {{ personalInfo?.name }}
      </div>

      <!-- Hamburger Icon (mobile only) -->
      <button class="md:hidden text-gray-700 focus:outline-none" (click)="isMenuOpen = !isMenuOpen">
        <svg
          *ngIf="!isMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 5.25h16.5m-16.5 6h16.5m-16.5 6h16.5"
          />
        </svg>
        <svg
          *ngIf="isMenuOpen"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Menu (Desktop) -->
      <div class="hidden md:flex space-x-8">
        <a
          (click)="scrollToSection('home')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
          >Home</a
        >
        <a
          (click)="scrollToSection('about')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
          >About</a
        >
        <a
          (click)="scrollToSection('experience')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
          >Experience</a
        >
        <a
          (click)="scrollToSection('skills')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
          >Skills</a
        >
        <a
          (click)="scrollToSection('projects')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
          >Projects</a
        >
        <a
          (click)="scrollToSection('education')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
          >Education</a
        >
        <a
          (click)="scrollToSection('contact')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
          >Contact</a
        >
      </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div
      *ngIf="isMenuOpen"
      class="md:hidden mt-4 flex flex-col space-y-2 bg-gray-50 rounded-lg p-4 shadow-lg"
    >
      <a
        (click)="scrollToSection('home'); isMenuOpen = false"
        class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
        >Home</a
      >
      <a
        (click)="scrollToSection('about'); isMenuOpen = false"
        class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
        >About</a
      >
      <a
        (click)="scrollToSection('experience'); isMenuOpen = false"
        class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
        >Experience</a
      >
      <a
        (click)="scrollToSection('skills'); isMenuOpen = false"
        class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
        >Skills</a
      >
      <a
        (click)="scrollToSection('projects'); isMenuOpen = false"
        class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
        >Projects</a
      >
      <a
        (click)="scrollToSection('education'); isMenuOpen = false"
        class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
        >Education</a
      >
      <a
        (click)="scrollToSection('contact'); isMenuOpen = false"
        class="text-gray-700 hover:text-blue-600 cursor-pointer transition"
        >Contact</a
      >
    </div>
  </div>
</nav>
