<section id="projects" class="py-20 bg-gray-50">
  <div class="container mx-auto px-6">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-12">Featured Projects</h2>
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let project of projects"
        class="bg-white rounded-lg shadow-md hover:shadow-xl transition overflow-hidden"
      >
        <div class="flex flex-col h-full p-6">
          <h3 class="text-2xl font-bold text-gray-800 mb-3">{{ project.name }}</h3>
          <p class="text-gray-600 mb-4">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 mb-4">
            <span
              *ngFor="let tech of project.technologies"
              class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm"
            >
              {{ tech }}
            </span>
          </div>
          <div class="flex space-x-4 mt-auto">
            <a
              [href]="project.link"
              target="_blank"
              class="text-blue-600 hover:text-blue-800 font-semibold"
              >Live Demo →</a
            >
            <a
              [href]="project.github"
              target="_blank"
              class="text-blue-600 hover:text-gray-800 font-semibold"
              >GitHub →</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
